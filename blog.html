  <script>
    window.dataLayer = window.dataLayer || [];

    let object = window.fetch("/articles/list.json").then(function (e) { return e.json() }).catch(function (e) { return console.log(e) })
    object.then((packJson) => {
        var items = [];
        for (var p in packJson) {
            items.push('<td><a href="');
            items.push('/articles/');
            items.push(packJson[p].id);
            items.push('.html"><cite>');
            items.push(packJson[p].title);
            items.push('</cite></a></td><td class="right"><time>');
            items.push(dateFormat("YYYY-mm-dd", new Date(packJson[p].date)));
            items.push('</time></td></tr>');
            document.getElementById('td_item').innerHTML = items.join('')
        }
    })

    // formatter
    function dateFormat(fmt, date) {
        let ret;
        const opt = {
            "Y+": date.getFullYear().toString(),        // 年
            "m+": (date.getMonth() + 1).toString(),     // 月
            "d+": date.getDate().toString(),            // 日
            "H+": date.getHours().toString(),           // 时
            "M+": date.getMinutes().toString(),         // 分
            "S+": date.getSeconds().toString()          // 秒
            // 有其他格式化字符需求可以继续添加，必须转化成字符串
        };
        for (let k in opt) {
            ret = new RegExp("(" + k + ")").exec(fmt);
            if (ret) {
                fmt = fmt.replace(ret[1], (ret[1].length == 1) ? (opt[k]) : (opt[k].padStart(ret[1].length, "0")))
            };
        };
        return fmt;
    }
  </script>
